<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Breakout</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      background-color: #050510;
      font-family: Arial, sans-serif;
      overflow: hidden;
      padding: 10px;
      box-sizing: border-box;
    }

    #JogoCanvas {
      border: 2px solid #B0B0E0;
      background-color: #000000;
      width: 100%;
      max-width: 900px; /* Mantém o tamanho máximo original */
      height: auto;
      aspect-ratio: 900 / 500; /* Proporção original */
      display: block;
      margin: auto; /* Centraliza se max-width for atingido */
      box-shadow: 0 0 20px rgba(120, 120, 255, 0.3);
      border-radius: 5px;
    }

    .controls-info {
      color: #D0D0F0;
      text-align: center;
      margin-top: 15px;
      font-size: clamp(12px, 2.5vw, 14px); /* Fonte responsiva */
      line-height: 1.5;
      max-width: 90%; /* Evita que o texto fique muito largo em telas grandes */
    }
  </style>
</head>
<body>
  <canvas id="JogoCanvas" width="900" height="500"></canvas>
  <div class="controls-info">
    <strong>Desktop:</strong> Use as setas ⬅️ e ➡️ para mover. 'P' ou 'Esc' para pausar.
    <br>
    <strong>Mobile:</strong> Arraste para mover a raquete. Toque nas opções do menu.
  </div>
  <script type="module" src="js/main.js"></script>
</body>
</html>
