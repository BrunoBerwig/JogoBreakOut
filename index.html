<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Jogo Breakout</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: black;
      overflow: hidden;
    }

    canvas {
      background-color: black;
      border: 2px solid white;
      touch-action: none; /* evita zoom e rolagem */
    }
  </style>
</head>
<body>
  <canvas id="JogoCanvas"></canvas>
  <script type="module" src="script.js"></script>
</body>
</html>
